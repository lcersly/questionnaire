<ng-container *ngFor="let element of headerElements; let i = index" [ngSwitch]="element.type">
  <app-code-answer-option *ngSwitchCase="'code'" [element]="element"></app-code-answer-option>
  <span class="question-text" *ngSwitchDefault>
    <span class="question-text" *ngIf="i == 0">{{index}}:</span>
    {{element.content}}
  </span>
</ng-container>
