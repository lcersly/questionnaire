<mat-toolbar color="primary">
  <span>Admin section</span>
  <div class="spacer"></div>
  <ng-container *ngIf="auth.currentUser">
    <button routerLink="/admin/answers" mat-stroked-button [disabled]="isActiveRoute('answers')">
      Answers
    </button>
    <button routerLink="/admin/manage-admins" mat-stroked-button [disabled]="isActiveRoute('manage-admins')">
      Manage admins
    </button>
  </ng-container>
  <div class="spacer"></div>
  <div id="content">
    <ng-content></ng-content>
  </div>
  <div class="spacer"></div>
  <button (click)="logout()" mat-stroked-button id="logout">Logout</button>
</mat-toolbar>
