<app-admin-header></app-admin-header>

<button mat-flat-button (click)="openAddAdminDialog()">Add new admin</button>

<mat-list>
  <mat-list-item *ngFor="let admin of adminService.admins$ | async">
    {{admin.uid}} | {{admin.name}}
    <span class="you" *ngIf="admin.uid === auth.currentUser?.uid"><-- this is you</span>
  </mat-list-item>
</mat-list>
