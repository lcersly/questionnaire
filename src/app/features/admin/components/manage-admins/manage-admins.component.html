<app-admin-header></app-admin-header>

<button mat-stroked-button (click)="openAddAdminDialog()">Add new admin
  <mat-icon>person_add</mat-icon>
</button>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource"
         matSort
         matSortActive="name"
         matSortDirection="asc"
         [trackBy]="trackByAdmin"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
        <span class="you" *ngIf="element.uid === auth.currentUser?.uid">
          <-- this is you
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UID</th>
      <td mat-cell *matCellDef="let element">{{ element.uid }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editUser(element)">
          <mat-icon>manage_accounts</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
