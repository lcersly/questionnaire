<h1 mat-dialog-title>Edit admin: {{data.admin.name}}</h1>

<mat-dialog-content >
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name of admin" [formControl]="nameControl">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelClick()" color="warn">Cancel</button>
  <button mat-button (click)="editAdmin()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
